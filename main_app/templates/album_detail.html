{% extends 'base.html' %}

{% block title %}
{{album.title}}
{% endblock%}

{%block body%}

<h1>{{album.title}}</h1>

<div>
    <img src={{album.image}} alt="{{album.title}}" style="width:400px"/><br />
    {{album.artist}}, {{album.year}}<br />
    Rank: {{album.rank_2020}}
</div>

<a href="{% url 'add_to_favorites' album.pk %}"><button>Add to Favorites</button></a>
<a href="{% url 'remove_from_favorites' album.pk %}"><button>Remove from Favorites</button></a>

{% endblock %}
