{% extends 'base.html' %}

{% block title %}
{{album.title}}
{% endblock%}

{%block body%}

{{album.title}}
<h1>{{album.title}}</h1>

<img src={{album.image}} alt="{{album.title}}" style="width:400px"/><br />
{{album.artist}}, {{album.year}}<br />
Rank: {{album.rank_2020}}

<form action="{% url 'add_to_userlist' album.pk %}" method="post">
    {% csrf_token %}
    <input type="checkbox" name="want_to_listen" value=True />Want to Listen
    <input type="checkbox" name="favorite" value=True />Favorite
    <input type="checkbox" name="listened" value=True />Listened
    <input type="checkbox" name="not_interested" value=True />Not Interested
    <input type="submit" value="submit" value=True />
</form> 

{% endblock %}
