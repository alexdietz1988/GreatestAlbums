{% extends 'base.html' %}

{% block title %}
    Home
{% endblock%}

{%block body%}
<h1>Greatest Albums</h1>

{% for album in albums %}
    <a href="{% url 'album_detail' album.pk %}"><img src={{album.image}} alt="{{album.title}}" style="width:100px"/></a><br />
    <b>{{album.title}}</b><br />
    {{album.artist}}, {{album.year}}<br />
    Rank: {{album.rank}}
{% endfor %}
{% endblock %}
