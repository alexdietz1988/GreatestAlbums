{% extends 'base.html' %}

{% block title %}
My List
{% endblock%}

{%block body%}
<h1>{{list_title}}</h1>

<div class="covers-container">
    {% for album in albums %}
        <a href="{% url 'album_detail' album.pk %}">
            <div class="cover-container">
                <div class="tooltip">
                    <b>{{album.title}}</b></br>
                    {{album.artist}}, {{album.year}}
                </div>
                <div class="rank-container">
                    <div class="rank">
                        {{album.rank_2020}}
                    </div>
                </div>
                <img src="{{album.image}}" alt="{{album.title}}" class="cover-small"/>
            </div>
        </a>
    {% empty %}
    You haven't yet added any albums to this list.
    {% endfor %}
</div>

<h4><a href="{% url "my_list" %}">Return to My List</a></h4>

{% endblock %}
