{% extends 'base.html' %}

{% block title %}
Want to Listen
{% endblock%}

{%block body%}
<h1>Want to Listen</h1>

<div>
    <a href="{% url 'decade' 1950 %}">1950s</a>
    <a href="{% url 'decade' 1960 %}">1960s</a>
    <a href="{% url 'decade' 1970 %}">1970s</a>
    <a href="{% url 'decade' 1980 %}">1980s</a>
    <a href="{% url 'decade' 1990 %}">1990s</a>
    <a href="{% url 'decade' 2000 %}">2000s</a>
    <a href="{% url 'decade' 2010 %}">2010s</a>
</div>

<div class="album-container">
    {% for userlist in userlists %}
            {% if userlist.want_to_listen == True %}
                <div>
                <a href="{% url 'album_detail' userlist.album.pk %}">
                    <img src="{{userlist.album.image}}" alt="{{userlist.album.title}}" class="cover-small"/>
                </a>
                </div>
            {% endif %}
    {% endfor %}
</div>

{% endblock %}
