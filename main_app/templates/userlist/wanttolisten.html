{% extends 'base.html' %}

{% block title %}
Want to Listen
{% endblock%}

{%block body%}
<h1>Want to Listen</h1>

<div class="album-container">
    {% for album in want_to_listen %}
        <div>
            <a href="{% url 'album_detail' album.album.pk %}">
                <img src="{{album.album.image}}" alt="{{album.album.title}}" class="cover-small"/>
            </a>
        </div>
    {% empty %}
        <p>Nothing here!</p>
    {% endfor %}
</div>

{% endblock %}
