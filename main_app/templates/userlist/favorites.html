{% extends 'base.html' %}

{% block title %}
Favorites
{% endblock%}

{%block body%}
<h1>Favorites</h1>

<div class="album-container">
    {% for album in favorites %}
            <div>
                <a href="{% url 'album_detail' album.album.pk %}">
                    <img src="{{album.album.image}}" alt="{{album.album.title}}" class="cover-small"/>
                </a>
            </div>
        {% empty %}
        <p>Nothing here!</p>
    {% endfor %}
</div>

{% endblock %}
