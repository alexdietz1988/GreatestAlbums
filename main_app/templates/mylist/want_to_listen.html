{% extends 'base.html' %}

{% block title %}
Want to Listen
{% endblock%}

{%block body%}
<h1>Want to Listen</h1>

<div class="album-container">
    {% for album in want_to_listen%}
        <div>
            <a href="{% url 'album_detail' album.pk %}">
            <img src={{album.image}} alt="{{album.title}}" class="cover-small"/>
            </a><br />
        </div>
    {% endfor %}
</div>

{% endblock %}
