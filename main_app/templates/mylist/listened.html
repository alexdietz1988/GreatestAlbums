{% extends 'base.html' %}

{% block title %}
Listened
{% endblock%}

{%block body%}
<h1>Listened</h1>

<div class="covers-container">
    {% for album in listened%}
        <div class="cover-container">
            <a href="{% url 'album_detail' album.pk %}">
                <img src={{album.image}} alt="{{album.title}}" class="cover-medium"/>
            </a>
        <span class="tooltiptext">{{album.rank_2020}}</span>
        </div>
    {% endfor %}
</div>

{% endblock %}
