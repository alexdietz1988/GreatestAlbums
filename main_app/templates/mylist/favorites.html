{% extends 'base.html' %}

{% block title %}
Favorites
{% endblock%}

{%block body%}
<h1>Favorites</h1>

<div class="album-container">
    {% for album in favorites%}
        <div class="tooltip">
            <a href="{% url 'album_detail' album.pk %}">
            <img src={{album.image}} alt="{{album.title}}" class="cover-small"/>
            </a>
        <span class="tooltiptext">{{album.rank_2020}}</span>
        </div>
    {% endfor %}
</div>

{% endblock %}
